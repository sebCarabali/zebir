{% extends './base.html' %}
{% block content %}
    <section class="page-section">
        
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Nueva imagen</h2>
            
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <div class="container">
            {% include './messages.html' %}
            <h4>Subir imagen</h4>
            <div class="row">
                <div class="col-md-6">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title">Título</label>
                            <input type="text" class="form-control" name="title" placeholder="Título para la fotografía" required>
                        </div>
                        <div class="form-group">
                            <label for="photo">Imagen</label><br>
                            <input type="file" name="photo" required accept=".jpg,jpeg,png" onchange="loadPreview(event, 'imagePreview')">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-success">
                    </form>
                </div>
                <div class="col-md-6">
                    <img class="img-thumbnail my-thumbnail" id="imagePreview" />    
                </div>
            </div>
        </div>
    </section>
    <script>
        function loadPreview(e, outputId) {
            let reader = new FileReader();
            reader.onload = function() {
                let output = document.getElementById(outputId);
        		output.src = reader.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        }
    </script>
{% endblock content %}
