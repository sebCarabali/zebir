{% extends './base.html' %}
{% block content %}
    {% include './messages.html' %}
    <section class="page-section">
        <!-- Portfolio Section Heading-->
        <div class="container">
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Registro</h2>
                
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8 ">
                    <form action="/do_register" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" name="username" class="form-control" placeholder="Tu nombre de usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Tu email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contrase単a</label>
                            <input type="password" name="password" class="form-control" placeholder="Tu contrase単a" required>
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirmar contrase単a</label>
                            <input type="password" name="password2" class="form-control" placeholder="Confirme su contrase単a" required>
                        </div>
                        <input type="submit" value="Registrarme" class="btn btn-success">
                    </form>
                </div>
            </div>
        </div>
        
{% endblock content %}
